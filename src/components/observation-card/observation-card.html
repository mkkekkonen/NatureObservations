<ion-card>
  <img *ngIf="observation.imageData" src="{{ observation.imageData.fileUri || observation.imageData.debugDataUri }}" />
  <ion-card-content class="content">
    <ion-card-title>{{ observation.title }}</ion-card-title>
    <p *ngIf="observation.description">{{ observation.descriptionÂ }}</p>
    <p *ngIf="observation.date">{{ observation.date.format('D.M.YYYY') }}</p>
    <observation-type-entry *ngIf="observation.type" [observationType]="observation.type"></observation-type-entry>
    <p
      *ngIf="observation.mapLocation && observation.mapLocation.name && observation.mapLocation.name.length > 0"
    >
      {{ observation.mapLocation.name }}
    </p>
    <button ion-button color="danger" class="remove-button" (click)="delete($event)">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-card-content>
</ion-card>
