<ion-header>

  <ion-navbar>
    <ion-title>{{ 'NEWOBS.SELECTTYPE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list radio-group [(ngModel)]="selectedTypeName">
    <ion-item *ngFor="let observationType of observationTypes">
      <ion-avatar item-start>
        <img [src]="observationType.imageUrl" />
      </ion-avatar>
      <ion-label>{{ observationType.translationKey | translate }}</ion-label>
      <ion-radio [value]="observationType.name"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="confirm()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
