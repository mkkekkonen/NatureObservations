<ion-header>
  <ion-navbar>
    <ion-title>Uusi havainto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true">
  <div class="image-container">
    <div class="image-overlay" *ngIf="!observation.imageData">
      <ion-icon name="image"></ion-icon>
    </div>
    <img [src]="imageUrl" />
  </div>

  <div class="img-button-container">
    <button ion-button (click)="takePicture()">Ota kuva</button>
    <button ion-button (click)="takePicture(true)">Tiedosto</button>
  </div>

  <ion-list>
    <plant-autocomplete [setPlantCallback]="setPlant"></plant-autocomplete>

    <ion-item>
      <ion-label stacked>Tieteellinen nimi</ion-label>
      <ion-input class="italic" [value]="latinName" disabled></ion-input>
    </ion-item>

    <ion-item-divider>Paikka</ion-item-divider>

    <div ion-item>
      <div class="map" #map></div>
      <button ion-button full (click)="openMapModal()">Valitse sijainti</button>
    </div>

    <ion-item-divider>Kuvaus</ion-item-divider>

    <ion-item>
      <ion-label stacked>Kuvaus</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button full>Tallenna</button>
</ion-content>
