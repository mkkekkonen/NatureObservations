<ion-header>
  <ion-navbar>
    <ion-title>Uusi havainto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content overflow-scroll="true">
  <div class="image-container">
    <div class="image-overlay" *ngIf="imageUrl === null">
      <ion-icon name="image"></ion-icon>
    </div>
    <img [src]="imageUrl || 'assets/imgs/default_leaf.jpg'" />
  </div>

  <div class="img-button-container">
    <button ion-button (click)="takePicture()">Ota kuva</button>
    <button ion-button (click)="takePicture(true)">Tiedosto</button>
  </div>

  <ion-list>
    <ion-item>
      <ion-label stacked>Kasvilaji</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tieteellinen nimi</ion-label>
      <ion-input class="italic" value="Taraxacum officinale" disabled></ion-input>
    </ion-item>

    <ion-item-divider>Paikka</ion-item-divider>

    <div ion-item>
      <img src="assets/imgs/map.png" />
      <button ion-button full>Valitse sijainti</button>
    </div>

    <ion-item-divider>Kuvaus</ion-item-divider>

    <ion-item>
      <ion-label stacked>Kuvaus</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button full>Tallenna</button>
</ion-content>
